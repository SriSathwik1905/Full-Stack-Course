<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Flip Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card-container">
      <article class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://via.placeholder.com/300x200.png?text=Front+Image" alt="Card Front Image" class="card-img">
            <h3>Jane Doe</h3>
            <p class="tagline">Creative Designer</p>
          </div>
          <div class="flip-card-back">
            <h3>About Jane</h3>
            <p>Passionate about UI/UX and modern web design. Skilled in Figma, CSS, and prototyping.</p>
            <button class="cta-btn">Learn More</button>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
